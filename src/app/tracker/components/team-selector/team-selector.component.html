<div class="container">
  <div class="row">
    <div class="col-sm">
      <select class="form-select" aria-label="Default select example" id="teamInput" *ngIf="teams$ | async as data">
        <ng-container >
          <option *ngFor="let team of data" value="{{team.id}}">{{team.fullname}}</option>
        </ng-container>
      </select>
    </div>
    <div class="col-sm">
      <button id="trackBtn" type="button" class="btn btn-primary">Track team</button>
    </div>
  </div>
</div>
