<ng-container  *ngIf="games && games.length>0 && teamId; else nogames">
  <div>
    <ng-container *ngFor="let game of games">
    <div appWinnerLoserTeam [winner]="game.winnerTeamId===teamId">{{ game.winnerTeamId===teamId? 'W' : 'L' }}</div>
  </ng-container>
  </div>
</ng-container>
<ng-template #nogames>
  No games available
</ng-template>
