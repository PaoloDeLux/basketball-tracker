<ng-container *ngIf="team$ | async as data">
  <div class="card-header" >
    {{data.fullname}} [{{data.abbreviation}}]
    <p class="subtitle">{{data.conference}} conference</p>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <p>Score of past 12 days</p>





      </div>

    </div>
    <a [routerLink]="['/']" class="btn btn-primary">< < Back to all team stats</a>
  </div>
</ng-container>
