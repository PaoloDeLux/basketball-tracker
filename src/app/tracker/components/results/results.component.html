<ng-container *ngIf="team$ | loading | async as data">
    <ng-template [ngIf]="data.value">
      <div class="col-5 card" >
        <app-tracked-team-title [team]="data.value"></app-tracked-team-title>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <p>Scores of past 12 days:</p>
              <app-result-item [game]="game" *ngFor="let game of data.value.games"></app-result-item>
            </div>
          </div>
          <a id="backBtn" [routerLink]="['/']" class="btn btn-primary">< < Back to all team stats</a>
        </div>
      </div>
    </ng-template>
    <ng-template [ngIf]="data.error">
      <div class="alert alert-danger" role="alert">
        Team not found in games results, back to <a  [routerLink]="['/']">all team stats</a>
      </div>
    </ng-template>
    <ng-template [ngIf]="data.loading">
      <app-spinner>
      </app-spinner>
    </ng-template>
  </ng-container>
